<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Ada</title>
  </head>
  <body>
    <!-- chatBox  -->
    <div class="wrapper">
      <div class="main">
        <div class="px-2 scroll">
          <div class="container mt">
              <!-- chat -->
              <div class="d-flex align-items-center">
              <div class="text-left pr-1"><img src="/static/image/AdaGpt.jpg" width="30" class="img1" /></div>
              <div class="pr-2 pl-1">
                <p class="msg">I'm an Botanist Expert, how can i help you?</p>
              </div>
              </div>
              </div>
              <div id="list-group">

                <!-- text-by-ajax  -->

              </div>
<!-- chat-end -->

        </div>


          <!-- input-text -->
          <nav class="navbar navbar-expand-sm d-flex  ml">
            <input type="text number" name="text" id="chat-input" class="form-control rounded-pill" placeholder="Ask about plants...">
            
            <!-- send-btn  -->
            <div class="d-flex  mr">
              <a class="btn rounded-pill" href="#" role="button" id="Send">Send</a>

            </div>
            <!-- send-btn-end  -->
          
          </nav>
          <!-- input-text-end  -->
      </div>
      </div>
     <!-- chatBox-end  -->
   
    
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
<!-- js  -->
<script>

  $("#Send").click(function(){  
    var chatInput = $("#chat-input").val();
        let html_data = '';
        html_data += `
            <div class="d-flex align-items-center text-left justify-content-end mt-u">
                <div class="pr-2">
                  <span class="name icon1">User</span>
                  <p class="msg">${chatInput}</p>
                </div>
                <div><img src="/static/image/user.png" width="30" class="img1" /></div>
                
              </div>`;
        $("#chat-input").val('');
        $("#list-group").append(html_data);
        
        // ajax 
        $.ajax({
          type:"POST",
          url:"/ada.html",
          data:{"prompt": chatInput},
          success: function(data){
          let ada_data = '';
          ada_data += `
          <div class="d-flex align-items-center">
              <div class="text-left pr-1"><img src="/static/image/AdaGpt.jpg" width="30" class="img1" /></div>
              <div class="pr-2 pl-1">
                <span class="name icon1">Ada</span>
                <p class="msg">${data.answer}</p>
              </div>
              </div>
              </div>`;
  
          $("#list-group").append(ada_data);
  
          }
  
        });  
      
  });
  
      </script>
      <!-- js-end  -->

</body>
</html>
